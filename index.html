        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            scroll-behavior: smooth;

        #video-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            border: none;
            pointer-events: none;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            z-index: -1;
        }

        .section {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #animation-section {
            position: relative;
        }

        .container { text-align: center; }

        .pixel-canvas {
            display: inline-grid;
            gap: 3px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .pixel {
            width: 15px;
            height: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            transition: 0.3s;
        }

        .pixel.active {
            background: linear-gradient(135deg, #ff6b9d, #c06c84);
            box-shadow: 0 0 10px rgba(255,107,157,0.8);
            transform: scale(1.1);
        }

        .message {
            margin-top: 30px;
            color: white;
            font-size: 2rem;
            opacity: 0;
            transition: 1s;
        }

        .message.show { opacity: 1; }

        .go-btn {
            margin-top: 30px;
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            color: white;
            background: linear-gradient(135deg, #ff6b9d, #c06c84);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            transition: 0.3s;
            opacity: 0;
        }

        .go-btn.show { opacity: 1; }

        .go-btn:hover { transform: translateY(-4px); }

        .heart-float {
            position: fixed;
            font-size: 2rem;
            animation: floatUp 3s ease-in-out;
            pointer-events: none;
        }

        @keyframes floatUp {
            to { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }

        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 2rem;
            animation: bounce 2s infinite;
            opacity: 0;
        }

        .scroll-indicator.show { opacity: 1; }

        @keyframes bounce {
            0%, 100% { transform: translate(-50%, 0); }
            50% { transform: translate(-50%, 15px); }
        }

        #gallery-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 50px 20px;
        }

        .gallery-container {
            max-width: 1200px;
            width: 100%;
        }

        .gallery-title {
            color: white;
            font-size: 3rem;
            text-align: center;
            margin-bottom: 50px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            aspect-ratio: 1;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

            width: 100%;
            height: 100%;
